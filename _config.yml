# Site settings
title: LoststarsJL Blog
SEOTitle: LoststarsJL Blog
header-img: img/home-bg.png
email: loststarsjl@gmail.com
description: "这里是 @LoststarsJL 的个人博客，记录编程路上的一些点滴"
keyword: "LoststarsJL, 博客, 个人网站, 互联网"
url: "https://loststarsjl.github.io/" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
# weibo_username: LoststarsJL
# zhihu_username: LoststarsJL
github_username: LoststarsJL
# twitter_username: LoststarsJL
#facebook_username:  LoststarsJL
#linkedin_username:  firstname-lastname-idxxxx

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
# document size in the home page
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username: loststarsjl

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: "" # Format: UA-xxxxxx-xx
# ga_domain: 

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "人面不知何处，绿波依旧东流"
sidebar-avatar: https://github.com/LoststarsJL/MyImage/blob/main/markdown-image/cat.jpg?raw=true # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false


# Friends
friends:
  [
    { title: "Will you be my friend", href: "https://github.com/LoststarsJL" }
  ]
